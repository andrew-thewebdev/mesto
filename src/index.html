<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Проекта Место">
  </header>
  <main class="page__section">
    <section class="profile">
      <!-- <img src="<%=require('./images/Kusto.jpg')%>" alt="Фотография Жак-Ив Кусто" class="profile__avatar"> -->
      <div class="profile__avatar-container">
        <img src="" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__avatar-overlay">
          <img src="<%=require('./images/Vector.svg')%>" alt="Иконка редактирования аватара">
        </div>
      </div>
      <div class="profile__info">
        <div class="profile__text-wrapper">
          <h1 class="profile__name"></h1> 
          <p class="profile__description"></p>
        </div>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <div class="cards"></div>
  
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form popup__form_type_profile" novalidate>
        <input id="name-input" type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input id="descr-input" type="text" name="about" placeholder="О себе" class="popup__input popup__input_type_descr" required minlength="2" maxlength="200">
        <span class="popup__input-error descr-input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="newcard-form" class="popup__form popup__form_type_add-card" novalidate>
        <!-- <input id="card-title-input" type="text" name="name" placeholder="Название" class="popup__input popup__input_type_card-title" required minlength="2" maxlength="30"> -->
        <input id="card-title-input" type="text" name="name" placeholder="Название" class="popup__input popup__input_type_card-title" required minlength="2" maxlength="30">
        <span class="popup__input-error card-title-input-error"></span>
        <input id="card-descr-input" type="url" name="link" placeholder="Ссылка на карточку" class="popup__input popup__input_type_card-img" required>
        <span class="popup__input-error card-descr-input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_card"></button>
    </div>
  </section>

  <section class="popup popup_type_photo">
    <div class="popup__photo-wrapper">
      <img src="<%=require('./images/photo-карачаево-черкессия.jpg')%>" alt="Здесь должно быть изображение" class="popup__photo">
      <p class="popup__photo-title"></p>
      <button type="button" class="popup__close-button popup__close-button_type_photo"></button>
    </div>
  </section>

  <section class="popup popup_type_delete-confirm">
    <div class="popup__container">
      <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
      <form name="delete-confirm" class="popup__form popup__form_type_delete-confirm" novalidate>
        <button type="submit" class="popup__save-button popup__save-button_type_confirm">Да</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_card"></button>
    </div>
  </section>

  <section class="popup popup_type_avatar-update">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="avatar-update-form" class="popup__form popup__form_type_avatar-update" novalidate>
        <input id="avatar-update-input" type="url" name="avatar" placeholder="Ссылка на новый аватар" class="popup__input popup__input_type_avatar-update" required>
        <span class="popup__input-error avatar-update-input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_card"></button>
    </div>
  </section>

  <template id="card-template">
    <article class="card">
      <img src="<%=require('./images/photo-карачаево-черкессия.jpg')%>" alt="Здесь должно быть изображение" class="card__image">
      <button class="card__delete"></button>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <div class="card__likes-wrapper">
          <button type="button" class="card__like-icon"></button>
          <p class="card__likes-num">4</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
