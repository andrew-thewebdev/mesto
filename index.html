<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Проекта Место">
  </header>
  <main class="page__section">
    <section class="profile">
      <img src="./images/Kusto.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__text-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1> 
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <div class="cards"></div>
  
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form popup__form_type_profile">
        <input type="text" name="name" class="popup__input popup__input_type_name">
        <input type="text" name="description" class="popup__input popup__input_type_descr">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="newcard-form" class="popup__form popup__form_type_add-card">
        <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_card-title">
        <input type="text" name="description" placeholder="Ссылка на карточку" class="popup__input popup__input_type_card-img">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_card"></button>
    </div>
  </section>

  <section class="popup-photo">
    <div class="popup-photo__container">
      <p class="popup-photo__title"></p>
      <button type="button" class="popup-photo__close-button"></button>
    </div>
  </section>

  <template id="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <button class="card__delete"></button>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-icon"></button>
      </div>
    </article>
  </template>
</body>
</html>
